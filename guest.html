  <body>
    <header id="header" role="heading">
        <nav>
            <div class="logo">
                <a href="index.html"><img src="bakwan" alt="pustaka"></a>
            </div>
            <ul class="navigator">
                <li><a href="/index.html">UTAMA</a></li>

                <span></span>

    <div class="container">
        <header>
            <h3>BUKU TAMU</h3>
        </header>

      <div class="table-wrapper">
        <table class="table-users">
          <tr>
            <th>NAMA DEPAN</th>
            <th>NAMA BELAKANG</th>
            <th>Phone</th>
            <th>Email</th>
          </tr>
        </table>
        <button class="btn btn-add">ISI</button>
      </div>
      <!-- Add Modal -->
      <div class="add-modal modal-wrapper">
        <div class="modal">
          <div class="modal-header"><h3>Add New User</h3></div>
          <div class="modal-body">
            <form class="form" autocomplete="off">
              <input type="text" name="firstName" placeholder="First Name" />
              <input type="text" name="lastName" placeholder="Last Name" />
              <input type="number" name="phone" placeholder="Phone" />
              <input type="email" name="email" placeholder="E-mail" />
              <button class="btn btn-modal">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
