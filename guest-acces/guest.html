<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAFTAR TAMU PUSTAKA</title>
    <link
      rel="icon"
      href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fgithub.com%2FPKief%2Fvscode-material-icon-theme%2Fissues%2F579&psig=AOvVaw0qgYmejh7-SGz7hLAzcvhS&ust=1631534432023000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCJDKrcGx-fICFQAAAAAdAAAAABAD"
      type="image/x-icon"
    />
    <link rel="icon" type="image/x-icon" href="../assets/Logo Perpustakaan@2x.png">
    <script src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/guest.css" />
  </head>
  <body>
    <!-- Web Preload -->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
      <script type="text/javascript" src="../js/preload.js"></script>
    </div>
    <header id="header" role="heading">
      <nav>
          <div class="logo">
            <a href="#"><img src="../assets/Logo Perpustakaan@2x.png" alt="pustaka"></a>
          </div>
          <script type="text/javascript" src="../js/function.js"></script>

      </header>
    
      <div class="grid">
        <div class="item">
          <p>Jumlah Tamu</p>
          <p id="jumlahtamu"></p>
        </div>
        <div class="item">
          <button class="btn btn-add">Daftar</button>
        </div>
      </div>

    <div class="container">
        <h3>BUKU TAMU</h3>
      <div class="table-wrapper">
        <table class="table-users" id="table">
          <tr>
            <th>NAMA DEPAN</th>
            <th>NAMA BELAKANG</th>
            <th>Phone/Email</th>
          </tr>
        </table>
      </div>
      <!-- Add Modal -->
      <div class="add-modal modal-wrapper">
        <div class="modal">
          <div class="modal-header"><h3>Isi Buku Tamu</h3></div>
          <div class="modal-body">
            <form class="form" autocomplete="off">
              <input type="text" name="firstName" placeholder="First Name" />
              <input type="text" name="lastName" placeholder="Last Name" />
              <input type="text" name="phone" placeholder="Phone/Email" />
              <button id="direct" class="btn btn-modal">Submit</button>
            </form>
          </div>
          <script type="module" src="../js/function.js"></script>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
        <h3>Project Pustaka</h3>
        <ul class="socials">
            <li><a href="#" target=_blank><img src="../assets/11.png" alt="" srcset=""></a></li>
            <li><a href="#" target=_blank><img src="../assets/Logo Liivo.png" alt="" srcset=""></a></li>
            <li><a href="#" target=_blank><img src="../assets/Logo Perpustakaan@2x.png" alt="" srcset=""></a></li>
        </ul>
    </div>
</footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="../js/firebase/script.js"></script>
  </body>
</html>
